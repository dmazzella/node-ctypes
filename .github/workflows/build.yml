name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest, ubuntu-24.04-arm]
        node-version: [24]

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Run tests (Windows only)
      if: matrix.os == 'windows-latest'
      run: |
        cd tests
        npm install
        npm test

    - name: Upload build artifacts
      uses: actions/upload-artifact@v6
      with:
        name: ctypes-${{ matrix.os }}
        path: build/Release/ctypes.node

  package:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Download all artifacts
      uses: actions/download-artifact@v7
      with:
        path: artifacts

    - name: Assemble multi-platform package
      run: |
        mkdir -p package/lib
        mkdir -p package/build/Release
        # Copia i binari dinamicamente con nomi specifici per piattaforma
        for dir in artifacts/ctypes-*; do
          if [ -d "$dir" ]; then
            os=$(basename "$dir" | sed 's/ctypes-//')
            case $os in
              windows-latest)
                cp "$dir/ctypes.node" package/build/Release/ctypes-win32-x64.node
                ;;
              ubuntu-latest)
                cp "$dir/ctypes.node" package/build/Release/ctypes-linux-x64.node
                ;;
              macos-latest)
                cp "$dir/ctypes.node" package/build/Release/ctypes-darwin-arm64.node
                ;;
              ubuntu-24.04-arm)
                cp "$dir/ctypes.node" package/build/Release/ctypes-linux-arm64.node
                ;;
              *)
                echo "OS non supportato: $os"
                ;;
            esac
          fi
        done
        # Copia i file sorgente
        cp -r lib/* package/lib/
        cp package.json package/
        cp README.md package/
        cp LICENSE package/

    - name: Upload packaged artifact
      uses: actions/upload-artifact@v6
      with:
        name: node-ctypes-multiplatform-package
        path: package/